    <head>
<title>vr thingies</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script></head>

    <body><a-scene background="color:red">
        <a-assets>
            <img id="image" src="MANGOMANGO/bluawd.png"></img>

            <img id="imaged" src="MANGOMANGO/mango.png"></img>
