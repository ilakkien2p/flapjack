<html>

    <head>
<title>vr thingies</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script></head>
    </head>

    <body><a-scene background="color:red">
        <a-assets>
            <img id="image" src="MANGOMANGO/bluawd.png"></img>
            <img id="images" src="MANGOMANGO/coleh.png"></img>
            <img id="imaged" src="MANGOMANGO/mango.png"></img>
            <img id="imaging" src="MANGOMANGO/spirallyyyfuny.png"></img>
            <img id="imager" src="MANGOMANGO/vrwikibeedia.png"></img>
        </a-assets>

        <a-curvedimage src="#image" radius="5.7" height="5" position="0 0.7 0" theta-length="180" ></a-curvedimage>
        <a-curvedimage src="#images" radius="5.7" height="6" position="-1 0 -1" theta-length="180"></a-curvedimage>
        <a-curvedimage src="#imaged" radius="5" height="0.5" position="0 -1 0" theta-length="180"></a-curvedimage>
        <a-curvedimage src="#imaging" radius="5" position="0 0 0" theta-length="180"></a-curvedimage>
        <a-curvedimage src="#imager" radius="5" height="4" scale="0.5 0.5 0.5" position="0 0.9 0" theta-length="180"></a-curvedimage>



    
    </a-scene></body>

    <footer></footer>
